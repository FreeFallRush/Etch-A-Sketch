<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch - Basic UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="rainbow-text">~ Etch-A-Sketch ~</h1>
    <h3>[Paint like Pollock, but with the mouse]</h3>
    <div id="playground">
        <div id="canvas-options">
            <button id="default">Default Color [red]</button>
            <button id="rainbow">Paint with rainbow</button>
            <button id="grayscale">Paint with grayScale</button>
            <br>
            <button id="eraser">Erase canvas</button>
            <button id="clear">Clear canvas</button>
            <button id="reset">Reset canvas</button>
          

        </div>
        <div id="container">
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
